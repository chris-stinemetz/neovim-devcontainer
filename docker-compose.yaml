services:
  dev:
    build: .
    user: "${UID}:${GID}"
    volumes:
      # Mount your Repos directory
      - ~/src/Repos:/repos
      - tmux-data:/home/dev/.tmux
      - nvim-config:/home/dev/.config/nvim
      - nvim-data:/home/dev/.local/share/nvim
    tty: true
    stdin_open: true
    working_dir: /repos
    environment:
      - HOME=/home/dev

volumes:
  tmux-data:
  nvim-config:
  nvim-data: